<!doctype html>

<html lang="en">
<meta charset="utf-8">
<title>tic tac toe</title>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>

<body>
  <div class='name-input'>PLAYER X NAME: <input type="text"></div>
  <div class='name-input'>PLAYER O NAME: <input type="text"></div>

  <div class="plays-made">PLAYS MADE: <span class='plays'>0</span></div>
  <div class="current-turn">CURRENT TURN: <span class='turn'>X</span></div>
  <div class="wins"><span class="player-1">PLAYER X</span> WINS: <span class='X'>0</span></div>
  <div class="wins"><span class="player-2">PLAYER O</span> WINS: <span class='O'>0</span></div>

  <button class='reset'>RESET GAME</button>

  <div class='grid'>
    <div class='cell 0 top-left-corner'></div>
    <div class='cell 1'></div>
    <div class='cell 2 top-right-corner'></div>
    <div class='cell 3'></div>
    <div class='cell 4'></div>
    <div class='cell 5'></div>
    <div class='cell 6 bottom-left-corner'></div>
    <div class='cell 7'></div>
    <div class='cell 8 bottom-right-corner'></div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
